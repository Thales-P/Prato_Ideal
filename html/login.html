<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NomeDoSeuSite</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f8f9fa; /* Um cinza claro para o fundo */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 420px; /* Largura máxima do card de login */
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .login-card .card-title {
            font-weight: 300;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-login {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .footer-links a {
            color: #007bff;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo-container img {
            max-width: 150px; /* Ajuste o tamanho do seu logo */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">NomeDoSeuSite</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="login-card">
            <div class="logo-container">
                <i class="fas fa-utensils fa-3x text-primary"></i> </div>
            <h4 class="card-title">Bem-vindo de volta!</h4>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <div class="input-group">
                         <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Sua senha" required>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="lembrarMe">
                    <label class="form-check-label" for="lembrarMe">Lembrar-me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-login">Entrar</button>
                <div id="login-message" class="mt-3 text-center"></div>
            </form>
            <hr>
            <div class="text-center footer-links">
                <p class="mb-1">Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 NomeDoSeuSite - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const loginMessageEl = document.getElementById('login-message');

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Impede o envio real do formulário

                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
                loginMessageEl.textContent = ''; // Limpa mensagens anteriores

                // Simulação de validação e login
                if (!email || !senha) {
                    loginMessageEl.textContent = 'Por favor, preencha email e senha.';
                    loginMessageEl.className = 'mt-3 text-center text-danger';
                    return;
                }

                // Em uma aplicação real, você enviaria os dados para um servidor aqui
                // e verificaria as credenciais.
                console.log('Tentativa de login com:');
                console.log('Email:', email);
                console.log('Senha:', senha); // Não faça isso em produção com senhas reais!

                // Simulação de sucesso de login
                // Suponha que o usuário "user1@example.com" com senha "password123" exista
                if (email === "user1@example.com" && senha === "password123") {
                    loginMessageEl.textContent = 'Login bem-sucedido! Redirecionando...';
                    loginMessageEl.className = 'mt-3 text-center text-success';
                    // Redirecionar para a página de perfil ou dashboard após o login
                    setTimeout(() => {
                        window.location.href = 'perfil_usuario.html'; // Ou para onde desejar
                    }, 1500);
                } else {
                    loginMessageEl.textContent = 'Email ou senha inválidos. Tente novamente.';
                    loginMessageEl.className = 'mt-3 text-center text-danger';
                }
            });
        });
    </script>
</body>
</html>
